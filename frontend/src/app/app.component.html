<div class="container">
  <div class="upper-data">
    <img src="../assets/codeWeather.jpg" *ngIf="14 > 15">
    <img src="../assets/hotweather.jpg" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">
        Ibadan
      </div>
      <div class="temperature">
        {{ 14.45 | number: '1.0-0'}}
      </div>
    </div>
  </div>
  <div class="lower-data">

    <div class="more-info-label">
      More information
    </div>

    <main class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min2.jpg">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.webp">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          10 km/h
        </div>
      </div>

    </main>
  </div>
</div>

<router-outlet></router-outlet>
